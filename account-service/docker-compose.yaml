version: "3.8"

services:

  zipkin:
    image: openzipkin/zipkin
    mem_limit: 700m
    ports:
      - "9411:9411"
    networks:
      - banking-app

  configserver:
    image: ghcr.io/paskozhelev/banking-microservices-spring-config-server:latest
    mem_limit: 700m
    ports:
      - "8071:8071"
    networks:
      - banking-app
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_ZIPKIN_BASEURL: http://zipkin:9411/

  discovery:
    image: ghcr.io/paskozhelev/banking-microservices-spring-discovery-service:latest
    mem_limit: 700m
    ports:
      - "8070:8070"
    networks:
      - banking-app
    depends_on:
      - configserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      SPRING_ZIPKIN_BASEURL: http://zipkin:9411/

  accounts:
    image: ghcr.io/paskozhelev/banking-microservices-spring-account-service:latest
    ports:
      - "8080:8080"
    networks:
      - banking-app
    depends_on:
      - configserver
      - discovery
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery:8070/eureka/
      SPRING_ZIPKIN_BASEURL: http://zipkin:9411/

  loans:
    image: ghcr.io/paskozhelev/banking-microservices-spring-loan-service:latest
    ports:
      - "8090:8090"
    networks:
      - banking-app
    depends_on:
      - configserver
      - discovery
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery:8070/eureka/
      SPRING_ZIPKIN_BASEURL: http://zipkin:9411/

  cards:
    image: ghcr.io/paskozhelev/banking-microservices-spring-card-service:latest
    ports:
      - "9000:9000"
    networks:
      - banking-app
    depends_on:
      - configserver
      - discovery
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery:8070/eureka/
      SPRING_ZIPKIN_BASEURL: http://zipkin:9411/

  gatewayserver:
    image: ghcr.io/paskozhelev/banking-microservices-spring-gateway-service:latest
    mem_limit: 700m
    ports:
      - "8072:8072"
    networks:
      - banking-app
    depends_on:
      - configserver
      - discovery
      - cards
      - loans
      - accounts
    deploy:
      restart_policy:
        condition: on-failure
        delay: 45s
        max_attempts: 3
        window: 180s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery:8070/eureka/
      SPRING_ZIPKIN_BASEURL: http://zipkin:9411/

networks:
  banking-app:
